<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Javascript Calculator</title>
	<link rel="stylesheet" href="css/combined.css"/>
</head>
<body>
	<header>
		<h1>Javascript Calculator</h1>
	</header>
	<main class="container">
		<header class="result"></header>
		<ul class="cf">
			<li id="all-clear">AC</li>
			<li id="clear-entry">CE</li>
			<li class="input">%</li>
			<li class="input">/</li>
			
			<li class="input">7</li>
			<li class="input">8</li>
			<li class="input">9</li>
			<li class="input">*</li>
			
			<li class="input">4</li>
			<li class="input">5</li>
			<li class="input">6</li>
			<li class="input">-</li>
			
			<li class="input">1</li>
			<li class="input">2</li>
			<li class="input">3</li>
			<li class="input">+</li>
			
			<li class="input">.</li>
			<li class="input">0</li>
			<li class="input">Ans</li>
			<li id="calculate">=</li>
		</ul>
	</main>
  <script src="js/combined.js"></script>
</body>
</html>
